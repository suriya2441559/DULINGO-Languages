<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background image styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://wallpaperaccess.com/full/16692.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 30px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tabs button {
            background: none;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            color: #555;
            transition: color 0.3s;
        }

        .tabs button.active {
            color: #6200ea;
            border-bottom: 2px solid #6200ea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login {
            background-color: #6200ea;
            margin-top: 10px;
        }

        .btn-signup {
            background-color: #4a00c1;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        .extra-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .extra-info a {
            color: #6200ea;
            text-decoration: none;
        }

        .extra-info a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'signIn')">Sign In</button>
            <button class="tab-link" onclick="openTab(event, 'signUp')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <div id="signIn" class="form-container active">
            <h2>Sign In</h2>
            <form action="login_process.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
            <div class="extra-info">
                <p>Forgot your password? <a href="forgot_password.html">Click here</a></p>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signUp" class="form-container">
            <h2>Sign Up</h2>
            <form action="signup_process.php" method="post">
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input type="text" id="new-username" name="new_username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="new-email">Email</label>
                    <input type="email" id="new-email" name="new_email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input type="password" id="new-password" name="new_password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required placeholder="Re-enter your password">
                </div>
                <button type="submit" class="btn btn-signup">Sign Up</button>
            </form>
            <div class="extra-info">
                <p>Already have an account? <a href="#" onclick="openTab(event, 'signIn')">Sign In here</a></p>
            </div>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            // Hide all form containers
            const formContainers = document.querySelectorAll('.form-container');
            formContainers.forEach(container => container.classList.remove('active'));

            // Remove active class from all tab links
            const tabLinks = document.querySelectorAll('.tab-link');
            tabLinks.forEach(link => link.classList.remove('active'));

            // Show the selected form and add active class to the selected tab
            document.getElementById(tabName).classList.add('active');
            evt.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>

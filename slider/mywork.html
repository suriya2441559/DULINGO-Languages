<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .main {
            max-width: 1200px;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .test-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .test-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
            transition: transform 0.3s;
        }
        .test-item:hover {
            transform: scale(1.05);
        }
        .test-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .test-item h3 {
            font-size: 1.25rem;
            margin: 15px 0 5px;
            color: #555;
        }
        .test-item p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 10px;
        }
        .start-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 15px;
            transition: background-color 0.3s;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Choose Your Test</h1>
        <div class="test-container">
            <div class="test-item">
                <img src="https://tse2.mm.bing.net/th?id=OIP.RVPpsdRW7mjQ4RVKBwGjwAHaD2&pid=Api&P=0&h=220" alt="Practice Test">
                <h3>Practice Test</h3>
                <p>Marks: 100</p>
                <a href="mcq_test.html" class="start-button">Start Test</a>
            </div>
            <div class="test-item">
                <img src="https://tse2.mm.bing.net/th?id=OIP.YGJS_iOnkfheTBF0zmYRzQHaHa&pid=Api&P=0&h=220" alt="Aptitude Test">
                <h3>Aptitude Test</h3>
                <p>Marks: 100</p>
                <a href="mcq_test.html" class="start-button">Start Test</a>
            </div>
            <div class="test-item">
                <img src="https://tse4.mm.bing.net/th?id=OIP.1M5qaEL8tz3MHa814XX6UgHaD4&pid=Api&P=0&h=220" alt="Language Test">
                <h3>Language Test</h3>
                <p>Marks: 100</p>
                <a href="mcq_test.html" class="start-button">Start Test</a>
            </div>
            <div class="test-item">
                <img src="https://tse4.mm.bing.net/th?id=OIP.qFeKolgn2FYFLFyq2aUj3gHaEK&pid=Api&P=0&h=220S" alt="Mock Test">
                <h3>Mock Test</h3>
                <p>Marks: 100</p>
                <a href="mcq_test.html" class="start-button">Start Test</a>
            </div>
        </div>
    </div>
</body>
</html>
